<h1>Pizza App</h1>

<label>Filter: </label>
<input type="text" [ngModel]="''" (ngModelChange)="onFilterChange($event)" />
<br/>
<label>Sort order: </label>
<input type="radio" name="sort" value="ASC" checked (change)="onSortChange(ASC)" /> ASC
<input type="radio" name="sort" value="DESC" (change)="onSortChange(DESC)" /> DESC
<br/>
<div *ngFor="let pizza of (sortedAndFilteredPizzas$ | async)">
  <span>{{pizza.name}}</span>
</div>
